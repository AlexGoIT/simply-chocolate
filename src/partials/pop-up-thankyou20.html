<div class="backdrop" id="pop-up-thank-you">
  <div class="pop-ups">
    <button class="btn-pop-ups js-modal-close">
      <svg class="svg-pop-ups" width="16" height="16">
        <use href="./images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <div class="container-feature">
      <h2 class="containers-titles">thank you!</h2>
      <p class="texts-containers">
        We are glad that you ordered our chocolate and we are giving you a 20%
        discount on all our products.
      </p>
    </div>
    <picture>
      <source
        media="(min-width:768px)"
        srcset="
          ./images/pop-up-thankyou20/ezgif-1-2d3a67b880.png,
          ./images/pop-up-thankyou20/ezgif-1-2d3a67b8802x.png
        "
      />
      <source
        media="(min-width:375px)"
        srcset="
          ./images/pop-up-thankyou20/ezgif-1-2d3a67b8802.png,
          ./images/pop-up-thankyou20/ezgif-1-2d3a67b8802@2x.png
        "
      />
      <img
        src="./images/pop-up-thankyou20/ezgif-1-2d3a67b8802.png"
        alt="chocolate"
        style="width: auto"
        class="img-popups-mobile"
      />
    </picture>
  </div>
</div>
