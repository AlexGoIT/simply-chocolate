<div class="backdrop" id="modal-buy-now">
  <div class="modal-buy-now">
    <button class="modal-buy-now-btn-close js-modal-close" type="button">
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <h2 class="modal-buy-now-title">
      Buy<span class="modal-buy-now-title-accent">&nbsp;now</span>
    </h2>
    <ul class="modal-buy-now-cards-list">
      <li class="modal-buy-now-card-item">
        <a href="" class="modal-buy-now-card-link">
          <img
            srcset="./images/buy-now/buy-now-desktop-1@2x-min.png"
            src="./images/buy-now/buy-now-desktop-1-min.png"
            alt="chocolate"
            width="120"
            height="107"
          />
        </a>
        <p class="modal-buy-now-card-weight">100g</p>
      </li>
      <li class="modal-buy-now-card-item">
        <a href="" class="modal-buy-now-card-link">
          <img
            srcset="./images/buy-now/buy-now-desktop-2@2x-min.png"
            src="./images/buy-now/buy-now-desktop-2-min.png"
            alt="chocolate"
            width="120"
            height="107"
          />
        </a>
        <p class="modal-buy-now-card-weight">200g</p>
      </li>
      <li class="modal-buy-now-card-item">
        <a href="" class="modal-buy-now-card-link">
          <img
            srcset="./images/buy-now/buy-now-desktop-3@2x-min.png"
            src="./images/buy-now/buy-now-desktop-3-min.png"
            alt="chocolate"
            width="120"
            height="107"
          />
        </a>
        <p class="modal-buy-now-card-weight">300g</p>
      </li>
    </ul>
    <div class="pagination-wrap">
      <div class="pagination-active"></div>
      <div class="pagination"></div>
      <div class="pagination"></div>
    </div>
    <form class="modal-buy-now-form">
      <div class="modal-form-field">
        <span class="modal-by-now-form-input-desc">Personal information</span>
        <div class="modal-form-input-wrap">
          <label>
            <input
              type="text"
              name="user-name"
              placeholder="Name"
              class="modal-buy-now-input"
              pattern="[a-zA-Zа-яА-ЯіІїЇ]+"
              minlength="2"
              required
            />
          </label>
          <label>
            <input
              type="text"
              name="user-name"
              placeholder="Surname"
              class="modal-buy-now-input"
              pattern="[a-zA-Zа-яА-ЯіІїЇ]+"
              minlength="2"
              required
            />
          </label>
        </div>
      </div>
      <label class="modal-form-field">
        <span class="modal-by-now-form-input-desc">Email</span>
        <span class="modal-form-input-wrap">
          <input
            type="email"
            placeholder="Enter your email"
            name="user-email"
            class="modal-buy-now-input"
            required
          />
        </span>
      </label>
      <label class="modal-form-field">
        <span class="modal-by-now-form-input-desc">Phone number</span>
        <span class="modal-form-input-wrap modal-buy-now-form-input-relative">
          <input
            type="tel"
            placeholder="Phone number"
            name="user-email"
            class="modal-buy-now-input modal-buy-now-input-phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xx-xx"
            required
          />
          <svg class="modal-buy-now-icon-tel">
            <use href="./images/icons.svg#icon-flag-ua"></use>
          </svg>
          <span class="modal-buy-now-phone-number">+380</span>
        </span>
      </label>
      <label class="modal-form-field">
        <span class="modal-by-now-form-input-desc">Card number</span>
        <span class="modal-form-input-wrap modal-buy-now-form-input-relative">
          <input
            type="text"
            name="user-card"
            placeholder="Enter card"
            class="modal-buy-now-input modal-buy-now-input-master-card"
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            title="xxxx-xxxx-xxxx-xxxx"
            required
          />
          <svg class="modal-buy-now-icon-master-card">
            <use href="./images/icons.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form-field">
        <span class="modal-by-now-form-input-desc">Comment</span>
        <textarea
          name="user-message"
          placeholder="Enter text"
          class="modal-buy-now-comment-message"
        ></textarea>
      </label>
      <button type="submit" class="modal-buy-now-btn-submit">Submit</button>
    </form>
  </div>
</div>
